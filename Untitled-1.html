<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 20px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="info">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 1, dy = 0;
        let nextDx = 1, nextDy = 0;
        let score = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && dy === 0) { nextDx = 0; nextDy = -1; }
            if (e.key === 'ArrowDown' && dy === 0) { nextDx = 0; nextDy = 1; }
            if (e.key === 'ArrowLeft' && dx === 0) { nextDx = -1; nextDy = 0; }
            if (e.key === 'ArrowRight' && dx === 0) { nextDx = 1; nextDy = 0; }
        });

        function update() {
            dx = nextDx;
            dy = nextDy;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
                return;
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    resetGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            }

            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 1; dy = 0;
            nextDx = 1; nextDy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
        }

        function gameLoop() {
            update();
            draw();
        }

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
